<!DOCTYPE HTML>
<html>
<head>
    <title>Cocos2d-html5 Show Case - MoonWarriors</title>
    <meta name="viewport" content="user-scalable=no"/>
    <meta charset="utf-8"/>
    <meta name="author" content="html5china"/>
</head>
<body>
<canvas id="gameCanvas" width="320" height="480"></canvas>
<script>
    if(window.CocosRuntime){
        var configObj = {
            "orientation": "portrait",
            "version_code":2,
            "game_url": "http://115.28.72.132/test/v0.9.6-1st/org.cocos2dx.moonwarriors.v2/2"
        };

        CocosRuntime.start(JSON.stringify(configObj));
    }else{

        var sources = [
            "boot-html5.js"
        ];

        window.onload = function () {
            for (var i = 0; i < sources.length; ++i) {
                var script = document.createElement("script");
                script.src = sources[i];
                script.async = false;
                document.body.appendChild(script);
            }
        }
    }
</script>
</body>
</html>
